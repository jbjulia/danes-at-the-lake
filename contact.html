<!-- Start: Contact Form Clean -->
<div class="contact-clean" style="background-color: transparent;">
    <form action="https://formspree.io/mvowaaer" method="post" style="background-color: rgba(255,255,255,0.65);">
        <h2 class="text-center" style="color: #2c3e50;">Contact us<i class="fas fa-paw"
                                                                     style="margin-left: 10px;color: #795548;"></i><br>
        </h2>
        <!-- Start: Success Example -->
        <div class="form-group"><input class="form-control" name="name" placeholder="Name" style="color: #34495e;"
                                       type="text"></div>
        <!-- End: Success Example -->
        <!-- Start: Error Example -->
        <div class="form-group"><input class="form-control" name="email" placeholder="Email" style="color: #34495e;"
                                       type="email">
            <!-- Start: The Error Message --><small class="form-text text-danger" style="visibility: hidden;">Please
                enter a correct email address.</small>
            <!-- End: The Error Message -->
        </div>
        <!-- End: Error Example -->
        <div class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="14"
                                          style="color: #34495e;"></textarea></div>
        <div class="form-group text-center">
            <button class="btn" style="background-color: rgba(231, 76, 60,1.0);margin-top: 15px;margin-right: 10px;color: #ecf0f1;font-size: 16px;"
                    type="reset">
                clear
            </button>
            <button class="btn btn-primary" style="margin-left: 10px;font-size: 16px;color: #ecf0f1;" type="submit">
                send
            </button>
        </div>
    </form>
</div>
